<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGSpeech Speech Coach</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>OGSpeech Speech Coach</h1>
        <p>Improve your speech with real-time feedback!</p>
    </header>
    
    <section id="speech-area">
        <button id="start-speech">Start Speech</button>
        <textarea id="speech-text" rows="6" placeholder="Start speaking..."></textarea>
        <button id="submit-speech">Submit</button>
    </section>
    
    <section id="feedback-area">
        <h2>Feedback</h2>
        <div id="feedback"></div>
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
